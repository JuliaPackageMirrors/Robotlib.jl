# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false


# uncomment the following lines to override the default test script
#script:
  # - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  # - julia -e 'Pkg.clone(pwd()); Pkg.build("Robotlib"); Pkg.test("Robotlib"; coverage=true)'


- julia -e 'Pkg.clone(pwd())'
- julia -e 'Pkg.build("Robotlib")'
- if [ -f test/runtests.jl ]; then
-  julia --check-bounds=yes -e 'ENV["PYTHON"]=""; Pkg.build("PyCall"); Pkg.test("Robotlib", coverage=true)'
- fi
